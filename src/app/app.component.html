<div class="conteiner">
    <h1>Lista de Tareas</h1>
    <mat-card class="card-container">
        <ol>
            <mat-card-content>
                <li *ngFor="let tarea of listaTareas; let i = index">
                    {{tarea}}
                    <button (click)="eliminarTarea(i)" mat-mini-fab color="primary">
                        <mat-icon>delete</mat-icon></button>
                </li>
                <mat-divider class="divisor"> </mat-divider>
                <mat-form-field class="example-form-field">
                    <mat-label>Nueva tarea</mat-label>
                    <input matInput type="text" [(ngModel)]="nuevaTarea" (keyup.enter)="agregarTarea()">
                    <button matSuffix mat-icon-button aria-label="Clear">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <button (keyup.enter)="agregarTarea()" (click)="agregarTarea()"  mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
            </mat-card-content>
        </ol>
    </mat-card>
</div>
